<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script>
        function getData(id){
            fetch(`/api/${id}/`).then((response) => response.json()).then((json) => {
                document.getElementById(`stock-${id}`).innerText=json.stock
            })
        }
    </script>


    <title>在庫管理</title>
  </head>
  <body>
    <div class="p-4">
        <h1>在庫情報取得アプリ</h1>
        <div class="d-flex">
            {% for item in object_list %}

            <div class="text-center mt-4 p-4 col-4">
                <h2>{{ item.name }}</h2>
                <div class="p-2 border border-success">
                    <p class="h4 p-4">{{ item.memo }}</p>
                    <button onclick="getData({{ item.id }})" class="btn btn-success">{{ item.name }}の最新情報</button>
                    <p class="p-4">在庫数：<span id="stock-{{ item.id }}" class="h3">{{ item.stock }}</span></p>
                </div>
            </div>

            {% endfor %}
        </div>
    </div>



  </body>
</html>
