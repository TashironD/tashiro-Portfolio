

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>家計簿アプリ</title>
  </head>
  <body>
    <h1>家計簿アプリ</h1>
    <div class="p-4 m-4 border border-primary rounded">
      <div class="row">
        <dl class="col-6">
          <dt class="h3">日付
            <dd>{{ object.date }}</dd>
          </dt>
        </dl>
        <dl class="col-6">
          <dt class="h3">概要
            <dd>{{ object.title }}</dd>
          </dt>
        </dl>
      </div>
      <div class="row">
        <dl class="col-6">
          <dt class="h3">収支
            <dd>{{ object.get_type_display }}</dd>
          </dt>
        </dl>
        <dl class="col-6">
          <dt class="h3">金額
            <dd>{{ object.amount }}</dd>
          </dt>
        </dl>
      </div>
      <div class="row">
        <dl class="col-6">
          <dt class="h3">詳細
            <dd>{{ object.memo }}</dd>
          </dt>
        </dl>
      </div>
    </div> 
    <a href="{% url 'list' %}">一覧に戻る</a>
</body>
</html>
