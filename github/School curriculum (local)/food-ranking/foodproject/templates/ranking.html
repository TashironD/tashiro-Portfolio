<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>料理ランキングアプリ</title>
  </head>


  <body>
    <div class="p-4">
        <h1>ランキングアプリ</h1>
        <table class="table">
            <thead>
                <th>順位</th>
                <th>画像</th>
                <th>タイトル</th>
                <th>URL</th>
            </thead>
            <tbody>
                {% for food in ranking %}
                <tr>
                    <td>{{ food.rank }}</td>
                    <td><img src="{{ food.mediumImageUrl }}"></td>
                    <td>{{ food.recipeTitle }}</td>
                    <td><a href="{{ food.recipeUrl }}">リンク</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'top' %}">一覧に戻る</a>
    </div>
  </body>
  
</html>
