{% extends "base.html" %}
{% block title %}remake{% endblock title %}
{% block h1 %}menu{% endblock %}
{% block content %}

<body>
    <h1>内容変更</h1>
    <div class="p-4">
        <form method="post" class="p-4 border border-primary round"><!--post:提出-->
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">変更する</button>
        </form>
        <a href="{% url 'list' %}">一覧に戻る</a>
    </div>
</body>

<!-- bootstrap-datepickerのjavascriptコード -->
<script>
    $('#id_end_date').datepicker({
        format: 'yyyy-mm-dd',
        language:'ja'
    });

    $('#id_start_date').datepicker({
        format: 'yyyy-mm-dd',
        language:'ja'
    });
</script>

{% endblock content %}
